<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Character Recognition</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"> 

</head>
<body>
  <h1>Welcome to Intelligent Character Recognition Page</h1>
  <div class="row">
    <div class="column">
      <!-- <img src="static/image1.jpg" width="612"height="350"> -->
      </div>
      <div class="column">
        <!-- <img src="static/image2.jpg" width="620"height="350"> -->
        </div>
       </div>
       <h1>Click Below and Upload Your file </h1>   
       <br>   
       
       <form action = "/predict" method = "POST" 
       enctype = "multipart/form-data">
       <input type = "file" name = "file" id = "file"/>
         </br>
         </br>
         <div class="image-preview" id="imagePreview">
           <img src="" alt="Image Preview" class="image-preview__image">
           <span class="image-preview__default-text">Image Preview</span>
         </div>
         <br>
         |<br>
         <input type="submit" value="submit" name="submit" class="btn"></a> 
    </form>
       <br>
       <br>
   
 
 
     <br>
     <br>
     <script>
       const inpFile=document.getElementById("file");
 const previewContainer = document.getElementById("imagePreview");
 const previewImage = previewContainer.querySelector(".image-preview__image");
 const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");
 
 inpFile.addEventListener("change",function(){
     const file = this.files[0];
 
     if (file){
         const reader = new FileReader();
 
         previewDefaultText.style.display = "none";
         previewImage.style.display = "block";
 
         reader.addEventListener("load",function(){
             console.log(this);
             previewImage.setAttribute("src",this.result);
 
         });
         reader.readAsDataURL(file);
     }else{
         previewDefaultText.style.display = null;
         previewImage.style.display = null;
         previewImage.setAttribute("src","");
 
     }
 });
 
 
 
     </script>
 
 
 
 </body>
 </html>
